
<section class="vh-100" style="background-color: #0d6efd;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://c8.alamy.com/compes/by4p8w/imagen-vertical-de-las-manos-de-la-gente-durante-la-discusion-en-la-reunion-de-negocios-by4p8w.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

              

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3"  style="color: #ff6219;"></i>
                    <img
                    width="100"
                    backgronud-color="green"
                    alt="Angular Logo"
                    src="https://icones.pro/wp-content/uploads/2021/07/icone-d-entreprise-bleue.png"
                  />
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" [(ngModel)]='user'  class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example17" >Email address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" [(ngModel)]='password'  class="form-control form-control-lg" />
                    <label class="form-label" for="form2Example27">Password</label>
                  </div>

                  <div class="pt-1 mb-4">
                    
                    <button class="btn btn-dark btn-lg btn-block" (click)="login()"  type="button">Login</button>
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
          

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  
</section>
