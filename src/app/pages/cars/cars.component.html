<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">




<app-navbar></app-navbar>
<h3>
  Cars section, 
  <small class="text-muted">add a car for rent</small>
</h3>
<hr>
<tr></tr>
<div class="container">
  <div class="row">
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">plate</label>
    <input type="email" class="form-control" [(ngModel)]='plate' id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">plate.</div>
    </div>
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">branch</label>
    <input type="email" class="form-control" [(ngModel)]='branch'  id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">branch without model.</div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">year</label>
    <input type="email" class="form-control" [(ngModel)]='year'  id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">year.</div>
    </div>
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">model</label>
    <input type="email" class="form-control" [(ngModel)]='model'  id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">model.</div>
    </div>
  </div>
</div>
<tr></tr>
<div class="container">
  <div class="row">
    <div class="col">
      <button type="button" (click)="createTask()" style="position: c;" class="btn btn-success">Add +</button> 
    </div>
    <div class="col">
      
  </div>
  <div class="col">
   
</div>
  </div>
</div>

<hr>
<tr></tr>
<br />
<div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
<table class="table table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col">plate</th>
      <th scope="col">branch</th>
      <th scope="col">year</th>
      <th scope="col">model</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of dataCars">
    
      <td> {{task.plate}}</td>
      <td> {{task.branch}}</td>
      <td>{{task.year}}</td>
      <td>{{task.model}}</td>
    </tr>
  
  </tbody>
</table>
</div>
</div>
</div>
<hr>
<img class="card-img-top" src="https://m.media-amazon.com/images/I/71tcCZrPhtL._AC_UF1000,1000_QL80_.jpg" alt="Card image cap">
