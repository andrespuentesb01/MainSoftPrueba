<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">




<app-navbar></app-navbar>
<h3>
  Rent section, 
  <small class="text-muted">rent with Miles.</small>
</h3>
<hr>
<tr></tr>
<div class="container">
  
  <div class="row">
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">delivery</label>
      <select class="form-select" [(ngModel)]="delivery" aria-label="Default select example" 
      (change)=" onSelect(delivery)"  
      >
        <option    *ngFor="let delivery of dataFillSites"
        [value]="delivery.id"
        
      >
        {{ delivery.city }} - {{ delivery.name }} 
      </select>
      <div id="emailHelp" class="form-text">site.</div>
    </div>
    <div class="col">
      <label for="exampleInputEmail1" class="form-label">collect</label>
      <select class="form-select" [(ngModel)]="collect" aria-label="Default select example"
      (change)=" onSelect(collect)"  >
        <option selected>Select a collect site</option>
        <option  *ngFor="let collect of dataFillSites"
        [value]="collect.id"
        
      >
        {{ collect.city }} - {{ collect.name }} 
      </select>
      <div id="emailHelp" class="form-text">site.</div>
  </div>
  </div>
    
  <div class="row">
    <div class="col">
      <label for="exampleInputEmail1"   class="form-label">cars</label>
      <select class="form-select" [(ngModel)]='idCar' aria-label="Default select example">
        <option selected>Select a car</option>
        <option  *ngFor="let cars of dataFillCars"
        [value]="cars.id"
        
      >
        {{ cars.branch }} - {{ cars.model }} 
      </select>
      <div id="emailHelp" class="form-text">cars.</div>
    </div>
    <div class="col">
      <label for="exampleInputEmail1"  class="form-label">users</label>
      <select class="form-select" [(ngModel)]='idUser' aria-label="Default select example">
        <option selected>Select a user</option>
        <option  *ngFor="let users of dataFillUsers"
        [value]="users.id"
        
      >
        {{ users.name }} - {{ users.lastname }} 
      </select>
      <div id="emailHelp" class="form-text">users.</div>
  </div>
  </div>
  <div class="row">
    <div class="col">
      <label for="exampleInputEmail1"  class="form-label">comment</label>
    <input type="email" class="form-control" [(ngModel)]='comment' id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">comment.</div>
    </div>
    
  </div>
</div>
<tr></tr>
<div class="container">
  <div class="row">
    <div class="col">
      <button type="button" (click)="createRent()" style="position: c;" class="btn btn-success">Add +</button> 
    </div>
    <div class="col">
      
  </div>
  <div class="col">
   
</div>
  </div>
</div>

<hr>
<tr></tr>
<br />
<div>
</div>
<div class="container">
  <div class="row">
    <div class="col">
<table class="table table-dark">
  <thead class="thead-dark">
    <tr>
      <th scope="col">name</th>
      <th scope="col">lastname</th>
      <th scope="col">cc</th>
      <th scope="col">branch</th>
      <th scope="col">plate</th>
      <th scope="col">model</th>
      <th scope="col">status</th>
      <th scope="col">collect</th>
      <th scope="col">delivery</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rent of RentDetailList">
    
      <td> {{rent.name}}</td>
      <td> {{rent.lastName}}</td>
      <td> {{rent.cc}}</td>
      <td> {{rent.branch}}</td>
      <td> {{rent.plate}}</td>
      <td> {{rent.model}}</td>
      <td> {{rent.nameStatus}}</td>
      <td> {{rent.collect}}</td>
      <td> {{rent.delivery}}</td>
    </tr>
  
  </tbody>
</table>
</div>
</div>
</div>
<hr>
<img class="card-img-top" src="https://es.nissanusa.com/content/dam/Nissan/us/rental-cars/nissan-rental-car-lineup-hero_v2.jpg.ximg.l_full_m.smart.jpg" alt="Card image cap">

      </div>
    </a>
